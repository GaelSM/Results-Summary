<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <div class="container">

    <div class="result">
      <h3> Your Result </h3>
      <div class="circle">
        <h1> 76 <span> of 100 </span> </h1>
      </div>
      <h2> Great </h2>
      <p> You scored higher than 65% of the people who have taken these tests. </p>
    </div>

    <div class="summary">
      <h3> Summary </h3>
      <ul>
        <li class="reaction">
          <div class="left">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction Icon">
            <p> Reaction </p>
          </div>
          <p> 80 <span>/ 100</span> </p>
        </li>
        <li class="memory">
          <div class="left">
            <img src="./assets/images/icon-memory.svg" alt="Reaction Icon">
            <p> Memory </p>
          </div>
          <p> 92 <span>/ 100</span> </p>
        </li>
        <li class="verbal">
          <div class="left">
            <img src="./assets/images/icon-verbal.svg" alt="Reaction Icon">
            <p> Verbal </p>
          </div>
          <p> 61 <span>/ 100</span> </p>
        </li>
        <li class="visual">
          <div class="left">
            <img src="./assets/images/icon-visual.svg" alt="Reaction Icon">
            <p> Visual </p>
          </div>
          <p> 72  <span>/ 100</span> </p>
        </li>
      </ul>
      <button> Continue </button>
    </div>

  </div>
  
</body>
</html>
